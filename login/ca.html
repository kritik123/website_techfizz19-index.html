                </form>
              <script type="text/javascript">
                    $(document).ready(function () {

                        $(document).on("click", function (e) {
                            $("b.appendError").each(function (el) {
                                $(this).remove();
                            });
                            $("input.login-form__input").css("border-bottom", "1px solid black")
                        })
                        function validateEmail(email) {
                            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                            return re.test(String(email).toLowerCase());
                        }
                        function validateNum(num) {
                            var re = /^[0-9]+$/;
                            return re.test(num);
                        }
                        var hasError;

                        $("button#registerForm").on("click", function (e) {
                            $("b.appendError").each(function (el) {
                                console.log($(this).parent().find(".login-form__input").css("border-bottom", "1px solid black"));
                                $(this).remove();
                            });
                            hasError = false;
                            $(this).parent().find(".login-form__group-input input").each(function (el) {
                                var typeOfInput = $(this).attr('type');
                                var value = $(this).val();
                                var nameOfInput = $(this).attr('name');
                                if (typeOfInput === "email") {
                                    if (value === "") {
                                        hasError = true;
                                        $(this).css("border-bottom", "1px solid red");
                                        $(this).parent().append("<b class='appendError'>Invalid Input. Can't be left blank</b>");
                                    } else if (!validateEmail(value)) {
                                        hasError = true;
                                        $(this).css("border-bottom", "1px solid red");
                                        $(this).parent().append("<b class='appendError'>Invalid email.</b>");
                                    }
                                } else if (nameOfInput !== "ref_name") {
                                    if (value === "") {
                                        hasError = true;
                                        $(this).css("border-bottom", "1px solid red");
                                        $(this).parent().append("<b class='appendError'>Invalid Input. Can't be left blank</b>");
                                    } else if (nameOfInput === "whatsapp_no") {
                                        if (!validateNum(value)) {
                                            hasError = true;
                                            $(this).css("border-bottom", "1px solid red");
                                            $(this).parent().append("<b class='appendError'>Mobile No must be numeric.</b>");
                                        }
                                    }
                                }
                            });
                            if (hasError) {
                                return false;
                            } else {
                                return true;
                            }
                        })
                    });
                </script>
